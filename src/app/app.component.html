<header>
  <navbar></navbar>
</header>

<main>
  <p>Ng Bootstrap</p>
  <br>
  <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" />
  <pre>Month: {{ date.month }}.{{ date.year}}</pre>
  <pre>Model: {{ model | json }}</pre>


  <hr>

  <form class="row row-cols-sm-auto">
    <div class="col-12">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
          #d="ngbDatepicker" (navigate)="date = $event.next" />
        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </form>
</main>
